<form (ngSubmit)="onSubmit()" [formGroup]="form">
  <div class="flex items-center" mat-dialog-title>
    <h2 class="headline m-0 flex-auto">{{isCreateMode ? 'Room Create' : 'Room Update'}}</h2>
    <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
      <mat-icon svgIcon="mat:close"></mat-icon>
    </button>
  </div>

  <mat-divider class="-mx-6 text-border"></mat-divider>
  <mat-dialog-content class="flex flex-col">
    <div class="flex flex-col sm:flex-row">

      <mat-form-field appearance="outline" class="sm:mt-6 sm:ml-6 flex-auto">
        <mat-label>Title</mat-label>
        <input [readonly]="isView == 'view'" [ngClass]="isView == 'view' ? 'ban':''" formControlName="title" matInput>
        <mat-error *ngIf="submitted && f.title.hasError('required')">Title is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="sm:mt-6 sm:ml-6 flex-auto">
        <mat-label>Short decription </mat-label>
        <input [readonly]="isView == 'view'" [ngClass]="isView == 'view' ? 'ban':''" formControlName="shortDecription"
          matInput>
        <mat-error *ngIf="submitted && f.shortDecription.hasError('required')">Short decription is required</mat-error>
      </mat-form-field>
    </div>
    <div class="flex flex-col sm:flex-row">

      <mat-form-field appearance="outline" class="sm:mt-6 sm:ml-6 flex-auto">
        <mat-label>Author </mat-label>
        <input [readonly]="isView == 'view'" [ngClass]="isView == 'view' ? 'ban':''" formControlName="author" matInput>
        <mat-error *ngIf="submitted && f.author.hasError('required')">Author is required</mat-error>
      </mat-form-field>
    </div>
    <div class="flex flex-col sm:flex-row">
      <mat-form-field appearance="outline" class="sm:mt-6 sm:ml-6 flex-auto" color="primary">
        <mat-label>Description</mat-label>
        <textarea [readonly]="isView == 'view'" [ngClass]="isView == 'view' ? 'ban':''" formControlName="description"
          matInput></textarea>
        <mat-error *ngIf="submitted && f.description.hasError('required')">Description is required</mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close type="button">Cancel</button>
    <button *ngIf="isView != 'view'" color="primary" mat-flat-button type="submit">Submit</button>
  </mat-dialog-actions>
</form>
