<form [formGroup]="form" >
  <div class="flex items-center" mat-dialog-title>
    <h2 class="headline m-0 flex-auto">{{isCreateMode ? 'Room Create' : 'Room Update'}}</h2>
    <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
      <mat-icon svgIcon="mat:close"></mat-icon>
    </button>
  </div>
  <mat-divider class="-mx-6 text-border"></mat-divider>
  <mat-dialog-content class="flex flex-col">
    <div class="flex flex-col sm:flex-row">

      <mat-form-field appearance="outline"  class="sm:mt-6 sm:ml-6 flex-auto">
        <mat-label>Name</mat-label>
        <input [readonly]="isView == 'view'" [ngClass]="isView == 'view' ? 'ban':''" formControlName="name" matInput>
        <mat-error *ngIf="submitted && f.name.hasError('required')">Name is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="sm:mt-6 sm:ml-6 flex-auto">
        <mat-label>Email</mat-label>
        <input [readonly]="isView == 'view'" [ngClass]="isView == 'view' ? 'ban':''" formControlName="email" matInput>
        <mat-error *ngIf="submitted && f.name.hasError('required')">Email is required</mat-error>
      </mat-form-field>

    </div>
    <div class="flex flex-col sm:flex-row">
      <mat-form-field appearance="outline" class="sm:mt-6 sm:ml-6 flex-auto">
        <mat-label>Phone Number</mat-label>
        <input [ngClass]="isView == 'view' ? 'ban':''" [readonly]="isView == 'view'" formControlName="phone" matInput>
        <mat-error *ngIf="submitted && f.area.hasError('required')">Phone Number is required</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="sm:mt-6 sm:ml-6 flex-auto">
        <mat-label>Subject</mat-label>
        <input [readonly]="isView == 'view'" [ngClass]="isView == 'view' ? 'ban':''" formControlName="subject" matInput>
        <mat-error *ngIf="submitted && f.size.hasError('required')">Subject is required</mat-error>
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline" class="sm:mt-6 sm:ml-6 flex-auto" color="primary">
      <mat-label>Message</mat-label>
      <textarea [readonly]="isView == 'view'" [ngClass]="isView == 'view' ? 'ban':''" formControlName="message" matInput></textarea>
      <mat-error *ngIf="submitted && f.description.hasError('required')">Message is required</mat-error>
    </mat-form-field>

  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close type="button">Cancel</button>
    <button *ngIf="isView != 'view'"  color="primary" mat-flat-button type="submit">Submit</button>
  </mat-dialog-actions>
</form>
