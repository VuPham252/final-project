<form (ngSubmit)="save()" [formGroup]="form">
  <div class="flex items-center" mat-dialog-title>

    <h2 class="title m-0" *ngIf="isView != 'view'">{{isCreateMode ? 'Create' : 'Update'}} Room Type</h2>
    <h2 class="title m-0" *ngIf="isView == 'view'">View Room Type</h2>
    <!-- <button [matMenuTriggerFor]="settingsMenu" class="text-secondary" mat-icon-button type="button">
      <mat-icon svgIcon="mat:more_vert"></mat-icon>
    </button> -->
  </div>

  <mat-divider class="-mx-6 text-border"></mat-divider>

  <mat-dialog-content class="flex flex-col">
    <div class="flex flex-col sm:flex-row">
      <mat-form-field class="mt-6 flex-auto">
        <mat-label>Room Type Name</mat-label>
        <input [ngClass]="isView == 'view' ? 'ban' : ''" [readonly]="isView == 'view'" formControlName="typeName" matInput>
        <mat-error *ngIf="submitted && f.typeName.hasError('required')">Type Name is required</mat-error>
      </mat-form-field>

      <mat-form-field class="sm:mt-6 sm:ml-6 flex-auto">
        <mat-label>Price</mat-label>
        <input [ngClass]="isView == 'view' ? 'ban' : ''" [readonly]="isView == 'view'" formControlName="price" matInput>
        <mat-error *ngIf="submitted && f.price.hasError('required')">Price is required</mat-error>
      </mat-form-field>
    </div>

    <div class="flex flex-col sm:flex-row">
      <div class="mt-6 flex-auto">
        <input *ngIf="isView != 'view'" type="file" multiple class="file-upload" (change)="uploadFile($event.target)">
        <div formArrayName="imgCodeList" style="display: flex; width: 100%; gap: 10px;">
          <div *ngFor="let item of imgCodeList.value, let idx = index">
            <img *ngIf="item" src="data:image/jpeg;base64,{{item}}" alt="">
          </div>
        </div>
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close type="button">Cancel</button>
    <button [ngClass]="uploadState == true ? '' : 'submit'" *ngIf="isCreateMode() && isView != 'view'" color="primary" mat-flat-button type="submit">Create Room Type</button>
    <button *ngIf="isUpdateMode() && isView != 'view'" color="primary" mat-flat-button type="submit">Update Room Type</button>
  </mat-dialog-actions>
</form>
